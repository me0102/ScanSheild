{% extends "base.html" %}

{% block title %}ScanShield - Authentification{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card">
                <h2 class="text-center mb-4" style="color: #000000;">Authentification</h2>
                
                <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" 
                                type="button" role="tab" aria-selected="true" style="color: #000000;">
                            Connexion
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" 
                                type="button" role="tab" aria-selected="false" style="color: #000000;">
                            Inscription
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="authTabsContent">
                    <!-- Formulaire de connexion -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="login-email" class="form-label" style="color: #000000;">Email</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label" style="color: #000000;">Mot de passe</label>
                                <input type="password" class="form-control" id="login-password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember">
                                <label class="form-check-label" for="remember-me" style="color: #000000;">
                                    Se souvenir de moi
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                    </div>

                    <!-- Formulaire d'inscription -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="register-name" class="form-label" style="color: #000000;">Nom complet</label>
                                <input type="text" class="form-control" id="register-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label" style="color: #000000;">Email</label>
                                <input type="email" class="form-control" id="register-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-password" class="form-label" style="color: #000000;">Mot de passe</label>
                                <input type="password" class="form-control" id="register-password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">S'inscrire</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
